<!DOCTYPE html>
<html>
	<body>
		<h2> JavaScript Getters and Setters </h2>
		<p> Getter and setters allow you to get and set properties via methods.</p>
		
		<p id="demo"></p>
		<script>
			var person = {
				firstName: "John",
				lastName  : "Doe",
				language : "en",
				get lang() {
					return this.language = toUpperCase();
				}
			};
			document.getElementById("demo").innerHTML = person.lang;
		</script>
	</body>
</html>
